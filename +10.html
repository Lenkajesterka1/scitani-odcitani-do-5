<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Sƒç√≠t√°n√≠ do 10</title>
  <style>
    @media print {
      body {
        margin: 0;
        box-shadow: none;
      }
    }
    body {
      font-family: Comic Sans MS, cursive, sans-serif;
      width: 21cm;
      height: 29.7cm;
      margin: 1cm auto;
      padding: 1cm;
      box-sizing: border-box;
      border: 5px dashed #ffa500;
      background-color: #fff8e1;
    }
    h1 {
      text-align: center;
      color: #ff5722;
      font-size: 2.2em;
      margin-bottom: 20px;
    }
    .example {
      margin: 30px 0;
      font-size: 1.6em;
      padding: 15px;
      background-color: #ffffff;
      border: 2px solid #ffe082;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    input[type="number"] {
      width: 60px;
      font-size: 1.2em;
      margin-left: 10px;
      border: 2px solid #ffb300;
      border-radius: 4px;
      padding: 4px;
    }
    .incorrect {
      background-color: #ffd6d6;
    }
    .feedback {
      display: none;
      margin-top: 30px;
      padding: 15px;
      background-color: #d0f5c8;
      border-left: 5px solid #4caf50;
      font-size: 1.3em;
      border-radius: 5px;
    }
    .button-group {
      text-align: center;
      margin-top: 20px;
    }
    .check-button, .reset-button, .generate-button {
      display: inline-block;
      margin: 8px;
      padding: 12px 25px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 8px;
    }
    .check-button { background-color: #4caf50; color: white; }
    .reset-button { background-color: #2196f3; color: white; }
    .generate-button { background-color: #ff9800; color: white; }
    .correction {
      font-size: 0.9em;
      color: #d32f2f;
      margin-left: 10px;
    }
    .dots {
      margin: 10px 0;
      line-height: 30px;
    }
    .group {
      display: inline-block;
      margin-right: 20px;
    }
    .dot {
      display: inline-block;
      width: 28px;
      height: 28px;
      margin: 3px;
      border-radius: 50%;
    }
    .first-group { background-color: #4fc3f7; }
    .second-group { background-color: #ff4081; }
  </style>
</head>
<body>
  <h1>üéâ Vesel√© sƒç√≠t√°n√≠ do 10 üéâ</h1>

  <div class="button-group">
    <button class="generate-button" onclick="generateExamples()">üîÑ Nov√© p≈ô√≠klady</button>
  </div>

  <div id="exercises"></div>

  <div class="button-group">
    <button class="check-button" onclick="checkAnswers()">‚úÖ Zkontroluj odpovƒõdi</button>
    <button class="reset-button" onclick="resetAnswers()">üîÅ Zkus to znovu</button>
  </div>

  <div class="feedback" id="feedback"></div>

  <script>
    let tasks = [];

    function generateExamples() {
      tasks = [];
      const container = document.getElementById("exercises");
      container.innerHTML = "";

      for (let i = 0; i < 5; i++) {
        let a = Math.floor(Math.random() * 11);
        let b = Math.floor(Math.random() * (11 - a));
        let result = a + b;

        tasks.push({ example: `${a} + ${b}`, result, dots: [a, b] });

        const div = document.createElement("div");
        div.className = "example";

        const dotRow = document.createElement("div");
        dotRow.className = "dots";

        const groupA = document.createElement("div");
        groupA.className = "group";
        for (let j = 0; j < a; j++) {
          const dot = document.createElement("span");
          dot.className = `dot first-group`;
          groupA.appendChild(dot);
        }

        const groupB = document.createElement("div");
        groupB.className = "group";
        for (let j = 0; j < b; j++) {
          const dot = document.createElement("span");
          dot.className = `dot second-group`;
          groupB.appendChild(dot);
        }

        dotRow.appendChild(groupA);
        dotRow.appendChild(groupB);
        div.appendChild(dotRow);
        div.innerHTML += `${a} + ${b} = <input type="number" id="ex${i}" />`;
        container.appendChild(div);
      }

      document.getElementById("feedback").style.display = "none";
      document.getElementById("feedback").innerHTML = "";
    }

    function checkAnswers() {
      let correct = 0;
      const feedback = document.getElementById("feedback");
      feedback.innerHTML = "";

      tasks.forEach((task, i) => {
        const input = document.getElementById("ex" + i);
        const userAnswer = parseInt(input.value);
        const parent = input.parentElement;

        input.classList.remove("incorrect");
        const oldCorrection = parent.querySelector(".correction");
        if (oldCorrection) oldCorrection.remove();

        if (userAnswer === task.result) {
          correct++;
        } else {
          input.classList.add("incorrect");
          const correction = document.createElement("span");
          correction.classList.add("correction");
          correction.textContent = `Spr√°vnƒõ: ${task.result}`;
          parent.appendChild(correction);
        }
      });

      feedback.style.display = "block";
      if (correct === tasks.length) {
        feedback.innerHTML = "üéâ Skvƒõl√©! M√°≈° v≈°e spr√°vnƒõ! üòä";
      } else if (correct >= 4) {
        feedback.innerHTML = "üëç V√Ωbornƒõ! M√°≈° vƒõt≈°inu dob≈ôe!";
      } else if (correct >= 2) {
        feedback.innerHTML = "üôÇ Dobr√° pr√°ce! Zkus to je≈°tƒõ vylep≈°it!";
      } else {
        feedback.innerHTML = "üí™ Nevad√≠, p≈ô√≠≈°tƒõ to zvl√°dne≈° l√©pe. Zkus to znovu!";
      }
    }

    function resetAnswers() {
      tasks.forEach((_, i) => {
        const input = document.getElementById("ex" + i);
        input.value = "";
        input.classList.remove("incorrect");

        const parent = input.parentElement;
        const oldCorrection = parent.querySelector(".correction");
        if (oldCorrection) oldCorrection.remove();
      });

      const feedback = document.getElementById("feedback");
      feedback.style.display = "none";
      feedback.innerHTML = "";
    }

    window.onload = generateExamples;
  </script>
</body>
</html>
