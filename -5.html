<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Odƒç√≠t√°n√≠ do 5</title>
  <style>
    @media print {
      body {
        margin: 0;
        box-shadow: none;
      }
    }
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      width: 21cm;
      height: 29.7cm;
      margin: 1cm auto;
      padding: 1cm;
      box-sizing: border-box;
      border: 6px double #81c784;
      background-color: #e8f5e9;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
      font-size: 2.2em;
    }
    .example {
      margin: 30px 0;
      font-size: 1.6em;
      padding: 15px;
      background-color: #ffffff;
      border: 2px dashed #a5d6a7;
      border-radius: 10px;
    }
    input[type="number"] {
      width: 60px;
      font-size: 1.2em;
      margin-left: 10px;
      border: 2px solid #66bb6a;
      border-radius: 5px;
      padding: 4px;
    }
    .incorrect {
      background-color: #ffd6d6;
    }
    .feedback {
      display: none;
      margin-top: 30px;
      padding: 15px;
      background-color: #d0f5c8;
      border-left: 5px solid #4caf50;
      font-size: 1.3em;
      border-radius: 5px;
    }
    .button-group {
      text-align: center;
      margin-top: 20px;
    }
    .check-button, .reset-button, .generate-button {
      display: inline-block;
      margin: 8px;
      padding: 12px 25px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 8px;
    }
    .check-button { background-color: #4caf50; color: white; }
    .reset-button { background-color: #2196f3; color: white; }
    .generate-button { background-color: #ff9800; color: white; }
    .correction {
      font-size: 0.9em;
      color: #d32f2f;
      margin-left: 10px;
    }
    .dots {
      margin: 10px 0;
      line-height: 30px;
    }
    .dot {
      display: inline-block;
      width: 28px;
      height: 28px;
      margin: 3px;
      border-radius: 50%;
      background-color: #aed581;
    }
    .crossed {
      position: relative;
    }
    .crossed::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: black;
      transform: rotate(-45deg);
    }
  </style>
</head>
<body>
  <h1>üåø Odƒç√≠t√°n√≠ do 5</h1>

  <div class="button-group">
    <button class="generate-button" onclick="generateExamples()">üîÑ Nov√© p≈ô√≠klady</button>
  </div>

  <div id="exercises"></div>

  <div class="button-group">
    <button class="check-button" onclick="checkAnswers()">‚úÖ Zkontroluj odpovƒõdi</button>
    <button class="reset-button" onclick="resetAnswers()">üîÅ Zkus to znovu</button>
  </div>

  <div class="feedback" id="feedback"></div>

  <script>
    let tasks = [];

    function generateExamples() {
      tasks = [];
      const container = document.getElementById("exercises");
      container.innerHTML = "";
      const used = new Set();

      while (tasks.length < 5) {
        let a = Math.floor(Math.random() * 6);
        let b = Math.floor(Math.random() * (a + 1));
        const key = `${a}-${b}`;
        if (used.has(key)) continue;
        used.add(key);

        let result = a - b;
        tasks.push({ a, b, result });

        const div = document.createElement("div");
        div.className = "example";

        const dotRow = document.createElement("div");
        dotRow.className = "dots";

        for (let j = 0; j < a; j++) {
          const dot = document.createElement("span");
          dot.className = "dot";
          if (j >= a - b) dot.classList.add("crossed");
          dotRow.appendChild(dot);
        }

        div.appendChild(dotRow);
        div.innerHTML += `${a} - ${b} = <input type="number" id="ex${tasks.length - 1}" />`;
        container.appendChild(div);
      }

      document.getElementById("feedback").style.display = "none";
      document.getElementById("feedback").innerHTML = "";
    }

    function checkAnswers() {
      let correct = 0;
      const feedback = document.getElementById("feedback");
      feedback.innerHTML = "";

      tasks.forEach((task, i) => {
        const input = document.getElementById("ex" + i);
        const userAnswer = parseInt(input.value);
        const parent = input.parentElement;

        input.classList.remove("incorrect");
        const oldCorrection = parent.querySelector(".correction");
        if (oldCorrection) oldCorrection.remove();

        if (userAnswer === task.result) {
          correct++;
        } else {
          input.classList.add("incorrect");
          const correction = document.createElement("span");
          correction.classList.add("correction");
          correction.textContent = `Spr√°vnƒõ: ${task.result}`;
          parent.appendChild(correction);
        }
      });

      feedback.style.display = "block";
      if (correct === tasks.length) {
        feedback.innerHTML = "üéâ Skvƒõl√©! M√°≈° v≈°e spr√°vnƒõ! üòä";
      } else if (correct >= 4) {
        feedback.innerHTML = "üëç V√Ωbornƒõ! M√°≈° vƒõt≈°inu dob≈ôe!";
      } else if (correct >= 2) {
        feedback.innerHTML = "üôÇ Dobr√° pr√°ce! Zkus to je≈°tƒõ vylep≈°it!";
      } else {
        feedback.innerHTML = "üí™ Nevad√≠, p≈ô√≠≈°tƒõ to zvl√°dne≈° l√©pe. Zkus to znovu!";
      }
    }

    function resetAnswers() {
      tasks.forEach((_, i) => {
        const input = document.getElementById("ex" + i);
        input.value = "";
        input.classList.remove("incorrect");

        const parent = input.parentElement;
        const oldCorrection = parent.querySelector(".correction");
        if (oldCorrection) oldCorrection.remove();
      });

      const feedback = document.getElementById("feedback");
      feedback.style.display = "none";
      feedback.innerHTML = "";
    }

    window.onload = generateExamples;
  </script>
</body>
</html>
